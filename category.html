<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop - anandè</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">anandè</a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navMenu">
      <ul class="navbar-nav me-3">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link active" href="category.html">Shop</a></li>
      </ul>
      <a href="cart.html" class="btn btn-outline-dark">Cart</a>
    </div>
  </div>
</nav>

<!-- Breadcrumb -->
<div class="bg-light py-3">
  <div class="container">
    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
      <ol class="breadcrumb mb-0">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Shop</li>
      </ol>
    </nav>
  </div>
</div>

<!-- Shop Section -->
<div class="container py-5">
  <div class="row">
    <!-- Filters -->
    <div class="col-lg-3 mb-4">
      <h5 class="mb-3">Filters</h5>
      <h6 class="fw-bold">Category</h6>
      <ul class="list-unstyled mb-3">
        <li><a href="#" class="text-decoration-none">Clothing</a></li>
        <li><a href="#" class="text-decoration-none">Accessories</a></li>
        <li><a href="#" class="text-decoration-none">Shoes</a></li>
      </ul>

      <h6 class="fw-bold">Price</h6>
      <input type="range" class="form-range" min="0" max="500">

      <h6 class="fw-bold mt-4">Color</h6>
      <div class="d-flex gap-2">
        <span class="color-swatch bg-dark"></span>
        <span class="color-swatch bg-light border"></span>
        <span class="color-swatch bg-primary"></span>
      </div>
    </div>

    <!-- Products Grid -->
    <div class="col-lg-9">
      <div class="row g-4">
        <div class="col-md-4 col-6">
          <div class="card border-0 shadow-sm h-100">
            <img src="img/product1.jpg" class="card-img-top" alt="Product">
            <div class="card-body">
              <h6 class="card-title">Silk Maxi Dress</h6>
              <p class="fw-bold">$149</p>
              <a href="product.html" class="btn btn-outline-dark w-100">View Product</a>
            </div>
          </div>
        </div>
        <!-- Repeat product cards -->
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
